<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€“ Kilimo House Bomet</title>
  <link rel="stylesheet" href="assets/css/style.css?v=5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f8f8f8b8;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d7c3d;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-group i {
      margin-right: 10px;
      color: #007bff;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 10px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="resetEmail" placeholder="Your email" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="newPassword" placeholder="New password" required />
      </div>
      <button type="submit">
        <i class="fas fa-unlock-alt"></i> Reset Password
      </button>
    </form>

    <div class="back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      const newPassword = document.getElementById("newPassword").value;

      fetch("http://localhost:3000/reset-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, newPassword })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          window.location.href = "login.html";
        }
      })
      .catch(err => {
        console.error("Error resetting password", err);
        alert("Something went wrong. Try again.");
      });
    });
  </script>
  <script src="assets/js/script.js?v=5"></script>

</body>
</html>
